<div class="section">
	<div class="space"></div>
	<span id="sectionCode"></span><br/>
	<span id="description"></span>
</div>
<div class="footer">
	<div class="question-navigation">
		<span class="move-question-previous" id="previousQuestion">&lt;&lt;</span>
		<span class="move-question-next" id="nextQuestion">&gt;&gt;</span>
	</div>
</div>
<script>
	$(function(){
		var sections = $("body").data("sections");
		sectionDisplayed++;
		var section = sections[sectionDisplayed];
		$("#sectionCode").text("Section " + section.getSectionCode() + ": ");
		$("#description").text(section.getDescription1());
		if($("body").data("language") == 2) {
			$("#sectionCode").text("ផ្នែក " + section.getSectionCode() + ": ");
			$("#description").text(section.getDescription2());
		}
		$(".section").css("height", $(window).height() - $(".footer").height());
		$("#nextQuestion").click(function() {
			questionDao.getBySection(section.getSectionId(), function(questions) {
				$("body").data("questionaire", {"questions": questions, fromPrevious: false});
				$("#content").load("static/view/questionaire.html");
			});
		});
		//load the last question of the last section
		$("#previousQuestion").click(function(){
			sectionDisplayed--;
			var sections = $("body").data("sections");
			var section = sections[sectionDisplayed];
			questionDao.getBySection(section.getSectionId(), function(questions) {
				$("body").data("questionaire", {"questions": questions, fromPrevious: true});
				$("#content").load("static/view/questionaire.html");
			});
		});
	});
</script>
