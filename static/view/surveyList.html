<div class="home-navigation">
	<span class="back" id="homePage">Back</span>
	<span class="title">Select Survey</span>
</div>
<div class="page-container">
	<div class="survey-block">
		<div class="home-menu-list">
			<ul id="survey-list"></ul>
		</div>
	</div>
	<div class="button">Refresh</div>
</div>
<script>
	$(function(){
		$("#homePage").click(function(){
			$("#content").load("static/view/home.html");
		});
		var surveys = surveyDao.getAll();
		setTimeout(function(){
			console.log(surveys);
			for(var i = 0; i < surveys.length; i++) {
				$("#survey-list").append("<li onclick='loadQuestion("+surveys[i].getSurveyId()+");'>"+ surveys[i].getDescription1() + " | Last Downloaded: " + surveys[i].getLastDownload()+"</li>");
			}
		}, 500);
	});
	function loadQuestion(surveyId) {
		var questions = questionDao.getBySurvey(surveyId);
		setTimeout(function(){
			console.log(questions.length);
			$("body").data("questionaire", questions);
			$("#content").load("static/view/interviewerParticipantIdentifier.html");
		}, 500);
	}
</script>
