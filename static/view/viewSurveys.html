<div class="home-navigation">
	<span class="back">Back</span>
	<span class="title">View History</span>
</div>
<div class="home">
	<div class="survey-block">
		<div class="home-menu-list">
			<ul id="survey-list"></ul>
		</div>
	</div>
</div>

<script>
$(function(){
	surveyDao.getAll(function(surveys) {
		for(var i = 0; i < surveys.length; i++) {
			var surveyId = surveys[i].getSurveyId();
			var participantSurveys;
			$.when(participantSurveyDao.getBySurvey(surveyId, function(pSurveys){
				participantSurveys = pSurveys;
			})).done(function(){
				var onclick = "loadHistoryDetail("+surveyId+");";
				$("#survey-list").append("<li onclick='"+onclick+"'>"+ surveys[i].getDescription1()+"<span class='survey-status'>ppl</span></li>");
			});
		}
	});
	$(".back").click(function(){
		$("#content").load("static/view/home.html");
	});
});
function loadHistoryDetail(surveyId) {
	participantSurveyDao.getBySurvey(surveyId, function(participants) {
		$("body").data("participantSurvey", participants);
		$("#content").load("static/view/viewHistoryDetail.html");
	});
}
</script>
